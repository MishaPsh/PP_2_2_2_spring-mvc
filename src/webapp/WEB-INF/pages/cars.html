<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div >
    <table border="1">
        <tr>
            <th>Auto Brand </th>
            <th>Car Model </th>
            <th>Year Of Production </th>
        </tr>
        <tr th:each="car : ${cars_list}">
            <th th:text="${car.getAutoBrand()}"></th>
            <th th:text="${car.getCarModel()}"></th>
            <th th:text="${car.getYearOfProduction()}"></th>
        </tr>
    </table>
</div>
</body>
</html>
